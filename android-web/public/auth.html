<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Fotohora Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        .auth-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .auth-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .auth-form button {
            width: 100%;
            padding: 12px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h2 style="text-align: center; margin-bottom: 25px;">Registro de Usuario</h2>
            <form id="register-form">
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="text" id="apellido" placeholder="Apellido" required>
                <input type="tel" id="celular" placeholder="NÃºmero de celular" required>
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA36lkZXwENIMlw_irQLA0CjcVuVfZRTH8",
            authDomain: "fotohora-369.firebaseapp.com",
            databaseURL: "https://fotohora-369-default-rtdb.firebaseio.com",
            projectId: "fotohora-369",
            storageBucket: "fotohora-369.firebasestorage.app"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        document.getElementById('register-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            const celular = document.getElementById('celular').value;
            
            auth.createUserWithEmailAndPassword(`${celular}@fotohora.com`, celular)
                .then((userCredential) => {
                    const user = userCredential.user;
                    db.ref(`usuarios/${user.uid}`).set({ nombre, apellido, celular })
                        .then(() => window.location.href = 'index.html');
                })
                .catch((error) => alert("Error: " + error.message));
        });
    </script>
</body>
</html>
